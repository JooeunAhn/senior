<div class="ufo-board-post panel panel-default">
    <div class="panel-body">
        <h1 class="ufo-board-post-title">{{notice.title}}</h1>

            <li class="ufo-board-post-meta__author">로하우</li>
            <li>|</li>
            <li class="ufo-board-post-meta__date">{{notice.created_at}}</li>
            <li>|</li>

        </div>
    </div>
</div>
