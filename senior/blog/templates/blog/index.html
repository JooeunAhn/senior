{% extends "base.html" %}


{%block content%}
우재바보

<h1>{{user}}'s profile</h1>
<!-- User 인스턴스 -->

{% if user.is_authenticated %}
    <a href = "accounts/logout">로그아웃</a>
    {%if user.profile.is_mentor %}
        닌멘토염
    {% else %}
        난멘티얌
    {% endif %}
    <a href="accounts/account_delete">회원탈퇴</a>

{% else %}
    <a href = "accounts/login">로그인</a>
    <a href = "accounts/signup">회원가입</a>
{% endif %}


{% endblock %}
