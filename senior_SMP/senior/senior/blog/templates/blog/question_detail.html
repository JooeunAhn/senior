{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <p>
                <a href="{% url 'blog:question_list' %}" class="btn btn-default">질문목록</a>
            </p>
            {% for question in question%}
            <div class="panel panel-info">
                <div class="panel-heading">

                    {{question.title}}


                </div>
                <div class="panel-body">
                {{question.message}}
                    <!--    <img src="{{ post.photo.url }}" /> -->
                </div>
            </div>
            {% endfor %}


            <a href="{% url "blog:reply_new" question_pk %}"  class="btn btn-default">답변하기</a>
{% endblock %}
